            <p><b>Primer</b> párrafo</p>
            <p><strong>Segundo</strong> párrafo</p> <!--Visualmente Bold y Strong son iguales, pero a nivel semantico del código, strong es cuando es importante y bold es simplemente
            negrita-->
            <p><i>Tercer</i> párrafo</p>
            <p><em>Cuarto</em> párrafo</p> <!--Visualmente Italic y em son iguales, pero de nuevo, a nivel semantico, em es para enfatizar, mientras que italic es simplemente
            cursiva-->
            <p><small>Quinto</small> párrafo</p> <!--Hace la letra más pequeña-->
            <p><mark>Sexto</mark> párrafo</p> <!--Marca igual que un resaltador-->
            <p><del>Septimo</del> párrafo</p> <!--Tacha lo escrito, viene de la palabra delete-->
            <p><ins>Octavo</ins> párrafo</p> <!--De la palabra insertar, subraya lo escrito-->
            <p><sub>N</sub>oveno párrafo</p> <!--Se transforma en un subindice-->
            <p><sup>D</sup>ecimo párrafo</p> <!--Se transforma en un superindice-->
